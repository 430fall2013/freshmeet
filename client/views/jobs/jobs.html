<template name="jobs">
	<h3>Jobs</h3>
	{{#if isEmployer}}
		<a href="{{pathFor 'jobForm'}}">Create Job Listing</a>
	{{/if}}

	<div class="twelvecol job-listings">
		{{#each this}}
			{{> job}}
		{{/each}}
	</div>
</template>

<template name="job">
	<div class="twelvecol job">
		<a href="{{pathFor 'job' _id=this/_id}}">{{title}}</a>
		<p>Description: {{description}}</p>
		<p>Employer: {{employer}}</p>
		{{#if isStudent}}
			<a href="#" class="apply">Apply for this job</a>
		{{/if}}
	</div>
</template>
