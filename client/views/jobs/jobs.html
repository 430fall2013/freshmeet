<template name="jobs">
	<h3>Jobs</h3>
	<div class="twelvecol job-listings">
		{{#each this}}
			{{> job}}
		{{/each}}
	</div>
</template>

<template name="job">
	<div class="twelvecol job">
		<div class="eightcol">
			<p>jname: <a href="{{pathFor 'jobDetails'}}">{{jname}}</a></p>
			<p>title: {{title}}</p>
			<p>description: {{description}}</p>
		</div>
	</div>
</template>
