<template name="jobs">
	<h3>Jobs</h3>
	<div class="fourcol job-listings">
		{{#if isEmployer}}
			<a href="{{pathFor 'jobForm'}}">Create Job Listing</a>
		{{/if}}

		{{#each this}}
			{{> job}}
		{{/each}}
	</div>
</template>

<template name="job">
	<div class="twelvecol job">
		<p>Title: {{title}}</p>
		<p>Description: {{description}}</p>
		<p>Employer: {{employer}}</p>
	</div>
</template>
