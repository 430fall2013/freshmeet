<template name="profileschool">
	<div class="twelvecol">
		{{> school}}
	</div>
</template>

<template name="school">
	<div class="twelvecol">
		<div class="threecol">
			<img src="/images/csucWildcat.jpg">
			
		</div>
		<div class="ninecol last">
			<h1>California State University, Chico</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, at voluptates eaque atque culpa maiores maxime doloremque voluptatibus repellat dicta tempora fugit expedita saepe perferen<p>
		</div>
	</div>
	<div class="twelvecol">
		<div class="row join-row">
			<div class="twocol">
				<button class="join-now ecc-button">ECC</button></a>

			<div class="twocol">
				<button class="join-now business-button">Business</button></a>
			</div>
			<div class="twocol">
				<button class="join-now sciences-button">Sciences</button></a>
			</div>
			<div class="twocol">
				<button class="join-now education-button">Education</button></a>
			</div>
			<div class="twocol last">
				<button class="join-now humanities-button">Humanities</button></a>
			</div>
		</div>
	</div>

	{{#if isEcc}}
        {{> eccSection}}
    {{/if}}
    
    {{#if isAgriculture}}
        {{> agricultureSection}}
    {{/if}}
    {{#if isBusiness}}
        {{> businessSection}}
    {{/if}}
    {{#if isSciences}}
        {{> sciencesSection}}
    {{/if}}
    {{#if isEducation}}
        {{> educationSection}}
    {{/if}}
    {{#if isHumanities}}
        {{> humanitiesSection}}
    {{/if}}

</template>
