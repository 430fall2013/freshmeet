<template name="schools">
	<h3>Schools</h3>
	<div class="twelvecol school-listings">
		{{#each this}}
			{{> school}}
		{{/each}}
	</div>
</template>

<template name="school">
	<div class="school">
        <img src="/images/school.jpg"/>
		<p><a href="{{pathFor 'schoolDetails' _id=this/_id}}">{{name}}</a></p>

	</div>
</template>

<template name="schoolDetails">
    <div class="profile">
        <div class="info row">
            <h3>Name: {{name}}</h3>
        </div>
        <div class="detail row">
            <div class="twelvecol">
                <ul class="detail-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Colleges</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Faculty</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="detail-section">
                    {{{detailSection school}}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="schoolAbout">
    <h1> about </h1>
</template>
