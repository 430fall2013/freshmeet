<template name="faculty">
	<h3>Faculty</h3>
	<div class="twelvecol faculty-listings">
		{{#each this}}
			{{> facultyMember}}
		{{/each}}
	</div>
</template>

<template name="facultyMember">
	<div class="faculty-member">
		<img src="/images/school.jpg" />
		<p><a href="{{pathFor 'profile' _id=_id}}">{{profile/fname}} {{profile/lname}}</a></p>
		<p>{{profile/school}}</p>
	</div>
</template>
