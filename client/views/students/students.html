<template name="students">
	<h3>Students</h3>
	<div class="twelvecol student-listings">
		{{#each this}}
			{{> student}}
		{{/each}}
	</div>
</template>

<template name="student">
	<div class="twelvecol student">
		<p>fname: {{profile/fname}}</p>
		<p>lname: {{profile/lname}}</p>
	</div>
</template>
