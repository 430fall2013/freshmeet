<template name="students">
	<h3>Students</h3>
	<div class="twelvecol student-listings">
		{{#each this}}
			{{> student}}
		{{/each}}
	</div>
</template>

<template name="student">
	<div class="fourcol student">
		<img src="/images/student.jpg"/>
		<p><a href="{{pathFor 'profile' _id=_id}}">{{profile/fname}} {{profile/lname}}</a></p>
		<p>Computer Science</p>
	</div>
</template>
