<template name="students">
	<h3>Students</h3>
	<div class="twelvecol student-listings">
		{{#each this}}
			{{> student}}
		{{/each}}
	</div>
</template>

<template name="student">
	<div class="student">
		<img src="{{profile/avatar}}"/>
		<p><a href="{{pathFor 'profile' _id=_id}}">{{profile/fname}} {{profile/lname}}</a></p>
		<p>{{profile/school}}</p>
		{{#if isEmployer}}
			<a href="#" class="give-business-card">Give Business Card</a>
		{{/if}}
	</div>
</template>
