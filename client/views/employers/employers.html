<template name="employers">
	<h3>Employers</h3>
	<div class="twelvecol employer-listings">
		{{#each this}}
			{{> employer}}
		{{/each}}
	</div>
</template>

<template name="employer">
	<div class="employer">
		<p><a href="{{pathFor 'profile' _id=_id}}">{{profile/fname}} {{profile/lname}}</a></p>
	</div>
</template>
