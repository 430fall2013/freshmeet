<template name="dashboard">
	<div class="twelvecol">
		<h1 align="center" style="color:orange">{{profile/fname}} {{profile/lname}}!</h1>

		<h1>Recieved Messages</h1>
		<table>
			{{#each recievedMessages}}
				<tr>
					<td>{{senderId}}</td>
					<td>{{recieverId}}</td>
					<td>{{title}}</td>
					<td>{{message}}</td>
				</tr>
			{{/each}}
		</table>

		<h1>Sent Messages</h1>
		<table>
			{{#each sentMessages}}
				{{title}}
			{{/each}}
		</table>

		{{{accountTypeDashboard}}}
		
	</div>
</template>

<template name="studentDashboard">
	<div class="sixcol">
		{{> studentData}}
	</div>
</template>

<template name="recruiterDashboard">

	<div class="sixcol last">
		{{> jobList}}
	</div>
</template>

<template name="facultyDashboard">
	<div class="twelvecol">
		<h1>faculty</h1>
	</div>
</template>

<template name="jobList">
	<h2>Job/Internship List</h2>
		{{#each populateJobsList}}
			<p>title: {{title}}</p>
			<p>description: {{description}}</p>
		{{/each}}
</template>

<template name="studentData">
	<h2>Student Information</h2>
</template>
