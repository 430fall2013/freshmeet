<template name="dashboard">
	<div class="twelvecol">
		<h1 align="center" style="color:orange">{{profile/fname}} {{profile/lname}}!</h1>

		{{{accountTypeDashboard}}}
		
	</div>
</template>

<template name="studentDashboard">
	<div class="twelvecol">
		<div class="twelvecol">
			<div class="dashboard-section twocol">
				<h3>Top Jobs</h3>
				{{#each topJobs}}
					<div class="job">
						<img src="/images/placeholder.jpg"/>
						{{title}}
					</div>
				{{/each}}
			</div>
		    <div class="dashboard-section tencol last">
        		<h1>Recieved Messages</h1>
				<div class="messages twelvecol">
					<div class="message">
					<div class="threecol">Title:</div>
					<div class="sixcol">Message:</div>
					<div class="threecol last">From:</div>
					</div>
					{{#each recievedMessages}}
						<div class="message">
							<div class="threecol">{{title}}</div>
							<div class="sixcol">{{message}}</div>
							<div class="threecol last">{{sender}}</div>
						</div>
					{{/each}}
				</div>
				<h1>Sent Messages</h1>
				<div class="messages twelvecol">
					<div class="message">
					<div class="threecol">Title:</div>
					<div class="sixcol">Message:</div>
					<div class="threecol last">From:</div>
				</div>
				{{#each sentMessages}}
					<div class="message">
						<div class="threecol">{{title}}</div>
						<div class="sixcol">{{message}}</div>
						<div class="threecol last">{{sender}}</div>
					</div>
				{{/each}}
				</div>
			</div>
			<div class="twocol"></div>
			<div class="dashboard-section tencol last">
				<h1>Companies You are Following</h1>
				<div class="followers">
					{{#each following}}
						<div class="follower">
							<img src="/images/placeholder.jpg">
							{{name}}
						</div>
					{{/each}}
				</div>
			</div>
			<div class="dashboard-section twelvecol">
				<h1>Upcoming Events</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, debitis commodi totam nulla unde veritatis eius quo adipisci itaque facilis labore nostrum nesciunt animi nihil provident libero vel iure recusandae.</p>
			</div>
	    </div>
	</div>
</template>

<template name="recruiterDashboard">

	<div class="sixcol last">
		{{> jobList}}
	</div>
</template>

<template name="facultyDashboard">
	<div class="twelvecol">
		<h1>faculty</h1>
	</div>
</template>

<template name="jobList">
	<h2>Job/Internship List</h2>
		{{#each populateJobsList}}
			<p>title: {{title}}</p>
			<p>description: {{description}}</p>
		{{/each}}
</template>
