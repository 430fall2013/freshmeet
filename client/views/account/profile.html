<template name="profile">
	<div class="profile">
		<div class="info row">
			<div class="fourcol image">
				<img src="/images/student.jpg" alt="student"/>
			</div>
			<div class="eightcol last">
				<h3>Welcome {{profile/fname}} {{profile/lname}}!</h3>
				<ul>
					<li>{{emails/0/address}}</li>
					<li>California State University, Chico</li>
					<li>Computer Science, May 2016</li>
				</ul>
			</div>
			<a href="{{pathFor 'edit' _id=_id}}">Edit</a>
		</div>
		<div class="resume row">
			<div class="twelvecol">
				<ul class="resume-nav">
					<li><a href="#">Showcase</a></li>
					<li><a href="#">Experience</a></li>
					<li><a href="#">School</a></li>
					<li><a href="#">Skills</a></li>
					<li><a href="#">Extra</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<div class="resume-section">
					{{{resumeSection}}}
				</div>
			</div>
		</div>
	</div>
</template>
