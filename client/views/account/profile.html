<template name="profile">
	{{#if ownsProfile}}
		<a href="{{pathFor 'edit' _id=_id}}">Edit</a>
	{{/if}}
	
	{{{profileType}}}
</template>

<template name="studentProfile">
	<div class="profile">
		<div class="info row">
			<div class="fourcol image">
				<img src="{{user/profile/avatar}}" alt="student"/>
			</div>
			<div class="eightcol last">
				<h3>Welcome {{user/profile/fname}} {{user/profile/lname}}!</h3>
				<ul>
					<li>{{user/emails/0/address}}</li>
					<li>{{user/profile/school}}</li>
					<li>{{user/profile/major}}, {{user/profile/gradYear}}</li>
					<li>Account Type: {{user/profile/type}}</li>
				</ul>
			</div>
		</div>
		<div class="detail row">
			<div class="twelvecol">
				<ul class="detail-nav">
					<li><a href="#">Showcase</a></li>
					<li><a href="#">Experience</a></li>
					<li><a href="#">School</a></li>
					<li><a href="#">Skills</a></li>
					<li><a href="#">Extra</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<div class="detail-section">
					{{{detailSection}}}
				</div>
			</div>
		</div>
	</div>
</template>

</template>
