<template name="register">
	<div class="sixcol">
		{{> registerInfo}}
	</div>
	<div class="sixcol last">
		{{> registerForm}}
	</div>
</template>

<template name="registerForm">
	<div class="register-form">
		<div id="radio">
			<input type="radio" id="radio1" name="radio" /><label for="radio1">Student</label>
			<input type="radio" id="radio2" name="radio" /><label for="radio2">Employer</label>
			<input type="radio" id="radio3" name="radio" /><label for="radio3">Faculty</label>
		</div>
		<!--use different templates for differnt people -->

		{{{reg}}} <!--this is html code -->
<!--
		Template.regform.helpers({
			reg: function() {
			return Template.name;
		}
	})
-->

		<label for="fname">First Name</label>
		<input type="text" name="fname" id="fname" />

		<label for="lname">Last Name</label>
		<input type="text" name="lname" id="lname" />

		<label for="email">Email</label>
		<input type="email" name="email" id="email" />

		<label for="password">Password</label>
		<input type="password" name="password" id="password" />

		<label for="confirm">Confirm Password</label>
		<input type="password" name="confirm" id="confirm" />

		<button class="submit">Join Now!</button>
	</div>	
</template>
